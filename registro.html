<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Registro — Felicia Chiao</title>
<link rel="stylesheet" href="css/styles.css" />
<script defer src="js/app.js"></script>
</head>
<body class="theme-warm">
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">Regístrate</h1>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
        <a href="galeria.html">Galería</a>
        <a href="tienda.html">Tienda</a>
        <a href="sobre.html">Sobre</a>
        <a href="registro.html" class="btn">Regístrate</a>
      </nav>
    </div>
  </header>

  <main class="container form-wrap">
    <h2>Gana 10% en tu primera compra</h2>
    <form id="registroForm" class="form-card" novalidate>
      <label for="nombre">Nombre completo</label>
      <input id="nombre" name="nombre" type="text" required minlength="2" />

      <label for="correo">Correo electrónico</label>
      <input id="correo" name="correo" type="email" required />

      <label for="pass">Contraseña</label>
      <input id="pass" name="pass" type="password" required minlength="6" />

      <button type="submit" class="btn">Registrarme</button>
      <p id="mensaje" class="mensaje"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 — Derechos reservados para la artista Felici Chiao.</p>
    </div>
  </footer>
</body>
</html>
